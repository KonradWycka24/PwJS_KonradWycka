<!DOCTYPE html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script>
            $(document).ready(function(){
            $(".gora").click(function(){
            $(".text").slideUp("slow");
            });
            $(".dol").click(function(){
            $(".text").slideDown("slow");
            });
            $(".tog").click(function(){
            $(".text").slideToggle("slow");
            });
            });
            </script>
            <style>
            #panel, #flip {
            padding: 5px;
            text-align: center;
            background-color: #e5eecc;
            border: solid 1px #c3c3c3;
            }
            #panel {
            padding: 50px;
            display: none;
            }
            </style>
            

            </head>
            <body>
                <div id="flip" class="gora">^</div>
                <div id="panel" class="text"><p>Że krótkie fraszki czynię, to, Jakubie, winisz? </p>
                    <p>Krótsze twoje nierówno, bo ich ty nie czynisz..</p></div>
                    <div id="flip" class="dol">v</div>
                    <div id="flip" class="tog">toggle</div>
                </body>
                </html>
